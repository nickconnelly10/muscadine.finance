<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morpho USDC Vault on Base</title>
  <!-- Tailwind CSS via CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-lg">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
      Morpho USDC Vault (Base)
    </h1>

    <!-- 1) Connect Wallet -->
    <button id="connectButton"
            class="w-full bg-blue-600 text-white py-2 rounded-xl mb-4 hover:bg-blue-700 transition">
      Connect Wallet
    </button>
    <p id="walletAddress" class="text-gray-700 text-sm mb-6 text-center">Not connected</p>

    <!-- 2) Show Balances / Info -->
    <div id="vaultInfo" class="space-y-2 mb-6 hidden">
      <p class="text-gray-700">
        <strong>Vault Shares:</strong> <span id="shareBalance">—</span>
      </p>
      <p class="text-gray-700">
        <strong>USDC Value in Vault:</strong> <span id="usdcValue">—</span> USDC
      </p>
      <p class="text-gray-700">
        <strong>Interest Earned:</strong> <span id="interestEarned">—</span> USDC
      </p>
    </div>

    <!-- 3) Input: Original Deposit (for interest calc) -->
    <label for="originalDeposit" class="block text-gray-700 mb-1">
      Original Deposit (USDC)
    </label>
    <input type="number" id="originalDeposit"
           placeholder="e.g. 1.0"
           step="0.000001"
           class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"/>

    <!-- 4) Input: Amount to Deposit / Withdraw -->
    <label for="amountInput" class="block text-gray-700 mb-1">
      Amount (USDC)
    </label>
    <input type="number" id="amountInput"
           placeholder="e.g. 1.0"
           step="0.000001"
           class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"/>

    <!-- 5) Buttons: Deposit & Withdraw -->
    <button id="depositButton"
            class="w-full bg-green-600 text-white py-2 rounded-xl mb-3 hover:bg-green-700 transition">
      Deposit USDC
    </button>
    <button id="withdrawButton"
            class="w-full bg-red-600 text-white py-2 rounded-xl mb-4 hover:bg-red-700 transition">
      Withdraw USDC
    </button>

    <!-- 6) Status / Feedback -->
    <div id="status" class="text-gray-700 text-sm whitespace-pre-line"></div>
  </div>

  <!-- Ethers.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.min.js"></script>
  <!-- Your script that wires everything up -->
  <script src="./script.js"></script>
</body>
</html>
